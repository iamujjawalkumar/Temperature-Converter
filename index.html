<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperature Converter</h1>
        <div class="temp-container">
            <label for="Celcius"><u>Celcius</u> :</label>
            <input 
                onchange="computeTemp(event)"
                type="number" 
                name="Celcius" 
                id="Celcius" 
                class="Celcius" 
                placeholder="Enter Temperature in Celcius"
            />
        </div>
        <div class="temp-container">
            <label for="Fahrenheit"><u>Fahrenheit</u> :</label>
            <input 
                onchange="computeTemp(event)"
                type="number" 
                name="Fahrenheit" 
                id="Fahrenheit" 
                class="Fahrenheit" 
                placeholder="Enter Temperature in Fahrenheit"
            />
        </div>
        <div class="temp-container">
            <label for="Kelvin"><u>Kelvin</u> :</label>
            <input 
                onchange="computeTemp(event)"
                type="number" 
                name="Kelvin" 
                id="Kelvin" 
                class="Kelvin" 
                placeholder="Enter Temperature in Kelvin"
            />
        </div>
        <div class="temp-container">
            <button onclick="clearValues()" class="Clear">Clear</button>
        </div>
    </div>
    <footer>
      <p>By Ujjawal</p>
      <p>
        <a
          href="https://github.com/iamujjawalkumar?tab=repositories"
          target="_blank"
        >
          <img
            class="icons"
            src="https://res.cloudinary.com/itsellej/image/upload/v1533400136/rock-paper-scissors/github-icon.png"
            alt="Github icon"
        /></a>
      </p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
